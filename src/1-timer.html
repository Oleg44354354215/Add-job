<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../src/ku.css" >
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100..900&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

</head>
<body>

  <div class='container'>
    <div class="comming-soon">
      <h1>Новий рік через :</h1>
    </div>
    <div class="timer">
      <div class="countdown-el days-c">
        <p class="big-text" id="days">00</p>
        <span class ="text-days">днів</span>
      </div>
      <div class="countdown-el hours-c">
        <p class="big-text" id="hours">00</p>
        <span class ="hour-days">годин</span>
      </div>
      <div class="countdown-el mins-c">
        <p class="big-text" id="mins">00</p>
        <span class ="min-days">хвилин</span>
      </div>
      <div class="countdown-el seconds-c">
        <p class="big-text" id="seconds">00</p>
        <span class ="sec-days">секунд</span>
      </div>
    </div>
  </div>
  <script src = "./js/1-timer.js"></script>
</body>
</html>
